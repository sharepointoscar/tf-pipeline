version: 0.2

env:
  variables:
    NODE_ENV: "dev"

phases:
  install:
    runtime-versions:
      nodejs: 12
    commands:
      - npm i
      # - npm run lint
  pre_build:
    commands:
      - npm i
      - npm run test
  build:
    commands:
      - echo "no build command for this app, and that is ok..."
  post_build:
    commands:
      - echo Build completed on `date`
artifacts:
  files:
    - "**/*"

cache:
  paths:
    - /root/.npm/**/*